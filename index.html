<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: monospace;
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.ibb.co/tMtmRkr4/Wallpaper.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .timer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: white;
            font-size: 20px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px black;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="timer" id="timer">16:04:00:00:00</div>

    <script>
        // Target date: May 31, 2026
        const targetDate = new Date('May 31, 2026 00:00:00').getTime();
        
        function updateTimer() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            
            // Calculate time units
            const weeks = Math.floor(distance / (1000 * 60 * 60 * 24 * 7));
            const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Format as WW:DD:HH:MM:SS
            const formatted = 
                weeks.toString().padStart(2, '0') + ':' +
                days.toString().padStart(2, '0') + ':' +
                hours.toString().padStart(2, '0') + ':' +
                minutes.toString().padStart(2, '0') + ':' +
                seconds.toString().padStart(2, '0');
            
            document.getElementById('timer').textContent = formatted;
            
            // If countdown is over
            if (distance < 0) {
                clearInterval(timerInterval);
                document.getElementById('timer').textContent = '00:00:00:00:00';
            }
        }
        
        // Update immediately and every second
        updateTimer();
        const timerInterval = setInterval(updateTimer, 1000);
    </script>
</body>
</html>
