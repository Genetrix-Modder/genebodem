<!DOCTYPE html>
<html>
<head>
    <title>Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            background-color: #000;
            color: white;
            overflow: hidden;
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://ibb.co/tMtmRkr4");
            background-size: cover;
            background-position: center;
            filter: brightness(0.7);
            z-index: -1;
        }
        
        .content {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
        }
        
        .logo-section {
            text-align: center;
        }
        
        .logo {
            font-size: 48px;
            font-weight: 300;
            letter-spacing: 8px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.95);
        }
        
        .timer-section {
            align-self: flex-end;
            text-align: right;
            margin-right: 60px;
            margin-bottom: 80px;
        }
        
        .timer {
            font-size: 28px;
            font-weight: 400;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.85);
            line-height: 1.4;
        }
        
        .timer-label {
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 8px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .logo {
                font-size: 36px;
                letter-spacing: 4px;
            }
            
            .timer-section {
                margin-right: 20px;
                margin-bottom: 40px;
                align-self: center;
                text-align: center;
            }
            
            .timer {
                font-size: 22px;
            }
            
            .timer-label {
                font-size: 12px;
                letter-spacing: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <div class="content">
        <div class="logo-section">
            <div class="logo">
                GENE BODEM<br>
                GENE BODEM<br>
                GENE BODEM
            </div>
        </div>
        
        <div class="timer-section">
            <div class="timer-label">COUNTDOWN</div>
            <div class="timer" id="timer">16:04:00:00:00</div>
        </div>
    </div>

    <script>
        // Target date: May 31, 2026
        const targetDate = new Date('May 31, 2026 00:00:00').getTime();
        
        function updateTimer() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            
            // Calculate time units
            const weeks = Math.floor(distance / (1000 * 60 * 60 * 24 * 7));
            const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Format as WW:DD:HH:MM:SS
            const formatted = 
                weeks.toString().padStart(2, '0') + ':' +
                days.toString().padStart(2, '0') + ':' +
                hours.toString().padStart(2, '0') + ':' +
                minutes.toString().padStart(2, '0') + ':' +
                seconds.toString().padStart(2, '0');
            
            document.getElementById('timer').textContent = formatted;
            
            // If countdown is over
            if (distance < 0) {
                clearInterval(timerInterval);
                document.getElementById('timer').textContent = '00:00:00:00:00';
            }
        }
        
        // Update immediately and every second
        updateTimer();
        const timerInterval = setInterval(updateTimer, 1000);
    </script>
</body>
</html>
