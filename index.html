<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
        }
        
        body {
            background: url('https://i.ibb.co/tMtmRkr4/Wallpaper.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
        }
        
        #timer {
            color: white;
            font-family: monospace;
            font-size: 20px;
            padding: 30px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="timer">16:04:00:00:00</div>

    <script>
        const targetDate = new Date('May 31, 2026 00:00:00').getTime();
        
        function updateTimer() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            
            const weeks = Math.floor(distance / (1000 * 60 * 60 * 24 * 7));
            const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            const formatted = 
                weeks.toString().padStart(2, '0') + ':' +
                days.toString().padStart(2, '0') + ':' +
                hours.toString().padStart(2, '0') + ':' +
                minutes.toString().padStart(2, '0') + ':' +
                seconds.toString().padStart(2, '0');
            
            document.getElementById('timer').textContent = formatted;
            
            if (distance < 0) {
                clearInterval(timerInterval);
                document.getElementById('timer').textContent = '00:00:00:00:00';
            }
        }
        
        updateTimer();
        const timerInterval = setInterval(updateTimer, 1000);
    </script>
</body>
</html>
