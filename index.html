<!DOCTYPE html>
<html>
<head>
    <title>Countdown Timer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://media.discordapp.net/attachments/876968620280938506/1468081636267655169/Wallpaper.png?ex=6982b911&is=69816791&hm=09cf538514766116d05038840b25a15791a8a8b1a18f4574df0db0fdadf3b327&=&format=webp&quality=lossless&width=1564&height=880');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .container {
            position: relative;
            z-index: 1;
            padding-top: 50px;
        }
        
        .timer {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 100px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        #countdown {
            font-size: 3.5rem;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }
        
        .time-unit {
            display: inline-block;
            margin: 0 10px;
        }
        
        .labels {
            margin-top: 10px;
            font-size: 1rem;
        }
        
        .label {
            display: inline-block;
            width: 120px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div class="overlay"></div>
    
    <div class="container">
        <div class="timer">
            <h1>COUNTDOWN</h1>
            <div id="countdown">
                <span id="weeks" class="time-unit">00</span>:
                <span id="days" class="time-unit">00</span>:
                <span id="hours" class="time-unit">00</span>:
                <span id="minutes" class="time-unit">00</span>:
                <span id="seconds" class="time-unit">00</span>
            </div>
            <div class="labels">
                <span class="label">WEEKS</span>
                <span class="label">DAYS</span>
                <span class="label">HOURS</span>
                <span class="label">MINUTES</span>
                <span class="label">SECONDS</span>
            </div>
        </div>
    </div>

    <script>
        // Set the target date: May 31, 2026
        const targetDate = new Date('May 31, 2026 00:00:00').getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            
            // Calculate time units
            const weeks = Math.floor(distance / (1000 * 60 * 60 * 24 * 7));
            const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Update the display
            document.getElementById('weeks').innerText = weeks.toString().padStart(2, '0');
            document.getElementById('days').innerText = days.toString().padStart(2, '0');
            document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');
            
            // If the countdown is over
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById('countdown').innerHTML = "TIME'S UP!";
            }
        }
        
        // Update countdown every second
        updateCountdown(); // Run immediately
        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
