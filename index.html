<!DOCTYPE html>
<html>
<head>
    <title>Gene Bodem</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        @font-face {
            font-family: 'Grezia';
            src: url('https://raw.githubusercontent.com/Genetrix-Modder/genebodem/main/GreziaDEMO-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            font-family: 'Grezia', sans-serif;
            color: white;
            overflow: hidden;
            background-color: #000;
        }
        
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.85);
        }
        
        .content {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
        }
        
        .logo-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }
        
        .logo {
            text-align: center;
            font-size: 72px;
            font-weight: normal;
            letter-spacing: 15px;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.95);
            text-transform: uppercase;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .timer-section {
            align-self: flex-end;
            text-align: right;
            padding: 20px;
        }
        
        .timer {
            font-size: 32px;
            font-weight: normal;
            letter-spacing: 5px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.3;
            font-family: 'Courier New', monospace;
        }
        
        .timer-label {
            font-size: 16px;
            font-weight: normal;
            letter-spacing: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
            text-transform: uppercase;
            font-family: 'Grezia', sans-serif;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .logo {
                font-size: 42px;
                letter-spacing: 8px;
                line-height: 1.6;
            }
            
            .timer-section {
                align-self: center;
                text-align: center;
                margin-top: auto;
                margin-bottom: 40px;
            }
            
            .timer {
                font-size: 24px;
                letter-spacing: 3px;
            }
            
            .timer-label {
                font-size: 14px;
                letter-spacing: 6px;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                font-size: 32px;
                letter-spacing: 4px;
            }
            
            .timer {
                font-size: 20px;
            }
            
            .timer-label {
                font-size: 12px;
                letter-spacing: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <img src="https://i.ibb.co/tMtmRkr4/Wallpaper.png" alt="Background" class="background-image">
    </div>
    
    <div class="content">
        <div class="logo-section">
            <div class="logo">
                GENE BODEM<br>
                GENE BODEM<br>
                GENE BODEM
            </div>
        </div>
        
        <div class="timer-section">
            <div class="timer-label">COUNTDOWN</div>
            <div class="timer" id="timer">16:04:00:00:00</div>
        </div>
    </div>

    <script>
        // Target date: May 31, 2026
        const targetDate = new Date('May 31, 2026 00:00:00').getTime();
        
        function updateTimer() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            
            // Calculate time units
            const weeks = Math.floor(distance / (1000 * 60 * 60 * 24 * 7));
            const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Format as WW:DD:HH:MM:SS
            const formatted = 
                weeks.toString().padStart(2, '0') + ':' +
                days.toString().padStart(2, '0') + ':' +
                hours.toString().padStart(2, '0') + ':' +
                minutes.toString().padStart(2, '0') + ':' +
                seconds.toString().padStart(2, '0');
            
            document.getElementById('timer').textContent = formatted;
            
            // If countdown is over
            if (distance < 0) {
                clearInterval(timerInterval);
                document.getElementById('timer').textContent = '00:00:00:00:00';
            }
        }
        
        // Update immediately and every second
        updateTimer();
        const timerInterval = setInterval(updateTimer, 1000);
    </script>
</body>
</html>
